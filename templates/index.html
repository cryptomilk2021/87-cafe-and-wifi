<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe&Wifi API</title>
</head>
<body>
    <h1>Welcome to the Cafe & Wifi API</h1>


<ul>
        <h4><b>list of cafes</b></h4>
{#    loop through cafes #}

        {% endfor %}
    </ul>




</body>
</html>
